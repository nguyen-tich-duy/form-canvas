<html>

<head>
  <title>CV - Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/public/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <main class="page cv-page">
    <section class="portfolio-block cv">
      <div class="container">
        <div class="work-experience group">
          <div class="heading">
            <h2 class="text-center"></h2>
          </div>
          <section class="register-photo">
            <div class="form-container">
              <div class="image-holder"></div>
              <form method="post" class="needs-validation validate-form" novalidate>
                <h2 class="text-center" style="font-family: Roboto, sans-serif;margin: 0px 0px 30px 0px;">ĐĂNG KÝ TÀI
                  KHOẢN<br></h2>
                <p><em>Các ô có dấu&nbsp;</em>
                  <span style="color: var(--red);">*</span>
                  <em>&nbsp; là bắt buộc</em>
                </p>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Họ Và Tên</strong>
                    <span style="color: var(--red);">*</span>
                  </label>
                  <input class="form-control" type="text" placeholder="ví dụ: Nguyễn Văn A" name="name" required>
                  <div class="invalid-feedback">
                    Vui lòng điền họ và tên của bạn
                  </div>
                </div>
                <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                  <strong>Số điện thoại&nbsp;
                  </strong>
                  <span style="color: var(--red);">*</span>
                </label>
                <div class="form-group">
                  <input class="form-control" type="text" name="phone" placeholder="Ví dụ: 0903214245" required>
                  <div class="invalid-feedback">
                    Vui lòng điền số điện thoại bao gồm số và không có khoảng trắng
                  </div>
                </div>
                <!-- <p style="margin: -15px 0px 0px 15px;font-size: 10px;">*chỉ bao gồm số và không có khoảng trắng
                </p> -->
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Email</strong>
                    <br>
                  </label>
                  <input class="form-control" type="email" name="email" placeholder="ví dụ: nguyenvana@gmail.com">
                </div>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Giới tính</strong>
                    <br>
                  </label>
                  <div class="dropdown">
                    <!-- <button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-toggle="dropdown"
                      type="button" style="margin: 10px;">Nam&nbsp;
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Nam</a>
                      <a class="dropdown-item" href="#">Nữ</a>
                    </div> -->
                    <select class="form-control rounded my-select" name="gender" placeholder="Nam">
                      <option value="nam">Nam</option>
                      <option value="nu">Nữ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Nghề nghiệp</strong>
                    <br>
                  </label>
                  <input class="form-control" type="text" name="jobs" placeholder="ví dụ: Công Nhân, Sinh Viên,...">
                </div>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Tỉnh thành phố đang sinh sống</strong>
                    <br>
                  </label>
                  <div class="dropdown">
                    <!-- <button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-toggle="dropdown"
                      type="button" style="margin: 10px;" name="city">TPHCM</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" data-city="hcm">TPHCM</a>
                      <a class="dropdown-item" data-city="hn">Hà Nội</a>
                      <a class="dropdown-item" data-city="dn">Đà Nẵng</a>
                    </div> -->
                    <select class="form-control rounded" name="provide" placeholder="TPHCM">
                      <option value="hcm">TPHCM</option>
                      <option value="dn">Đà Nẵng</option>
                      <option value="hn">Hà Nội</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;"><strong>Quê
                      quán</strong>
                    <br>
                  </label>
                  <div class="dropdown">
                    <!-- <button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-toggle="dropdown"
                      type="button" style="margin: 10px;">Cần Thơ</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">First Item</a>
                      <a class="dropdown-item" href="#">Second Item</a>
                      <a class="dropdown-item" href="#">Third Item</a>
                    </div> -->
                    <select class="form-control rounded" name="hometown">
                      <option value="ct">Cần Thơ</option>
                      <option value="dn">Đà Nẵng</option>
                      <option value="hn">Hà Nội</option>
                      <option value="qn">Quảng Nam</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Mật Khẩu&nbsp;</strong>
                    <span style="color: var(--red);">*</span>
                    <br>
                  </label>
                  <input class="form-control" type="password" name="password" required>
                </div>
                <div class="form-group">
                  <label style="padding: 0px 0px 0px 10px;margin: 10px 0px 0px 0px;">
                    <strong>Xác Nhận Mật Khẩu&nbsp;</strong>
                    <span style="color: var(--red);">*</span>
                    <br>
                  </label>
                  <input class="form-control" type="password" name="password-repeat" required>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Tôi đồng ý với các điều khoản bảo mật thông tin
                    </label>
                    <div class="invalid-feedback">
                      Bạn phải đồng ý để tiếp tục
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Đăng Ký</button>
                </div>
                <a class="already" href="#">Bạn đã có tài khoản ? Đăng nhập tại đây</a>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
  <script src="javascripts/index.js"></script>
</body>

</html>
